name: Atualização Diária (Boi e Novilha)

on:
  schedule:
    # Roda todos os dias às 09:00 UTC (06:00 em Maceió)
    - cron: '0 9 * * *'
  workflow_dispatch: # Permite rodar manualmente clicando no botão "Run workflow"

jobs:
  raspagem-completa:
    runs-on: ubuntu-latest
    
    # CRUCIAL: Permite que o bot salve os arquivos de volta no repositório
    permissions:
      contents: write

    steps:
      - name: 1. Baixar o código (Checkout)
        uses: actions/checkout@v3

      - name: 2. Configurar Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. Instalar bibliotecas
        run: |
          pip install -r requirements.txt

      - name: 4. Executar Scraper do Boi Gordo
        run: python scraper_boi.py

      - name: 5. Executar Scraper da Novilha
        run: python scraper_novilha.py

      - name: 6. Salvar e Enviar (Commit & Push)
        run: |
          # Configura o "usuário fantasma" do bot
          git config --global user.name 'Bot do Scraper'
          git config --global user.email 'actions@github.com'
          
          # Adiciona os dois arquivos JSON gerados
          git add cotacoes_boi_hoje.json cotacoes_novilha_hoje.json
          
          # O comando abaixo verifica se houve mudanças. 
          # Se os dados forem idênticos aos de ontem, ele não faz nada (evita erro de commit vazio).
          git diff --quiet && git diff --staged --quiet || (git commit -m "Dados atualizados: $(date +'%Y-%m-%d')" && git push)